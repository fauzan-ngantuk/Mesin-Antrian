<!DOCTYPE html>
<html>
<head>
	<title>Antrian</title>
	<script type="text/javascript">
		function addtoQueue(){
			fetch('/api/customer', {method: 'GET'})
			.then((res)=>res.json())
			.then(function(res) {
				console.log(res);
  				document.getElementById('customerQ').innerHTML="" + res.queque;
			})
		}
	</script>
	<script
	  src="https://code.jquery.com/jquery-3.1.1.min.js"
	  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
	  crossorigin="anonymous"></script>
	<script src="/semantic/semantic.min.js"></script>
	<link rel="stylesheet" type="text/css" href="/semantic/semantic.min.css">
	<style type="text/css">
		h1, h2, h3, h5{
			font-family: "Segoe UI";
			margin: 0px;
			font-weight: 400;
		}

		h1{
			color: #006636;
			font-size: 64px;
			margin-bottom: 30px;
		}

		h3{
			color: #666;
			font-size: 24px;
		}
	</style>
</head>
<body style="padding-top: 130px; background-image: url('/assets/images/body_bg.jpg'); background-size: 100% auto">
	<center>
		<div id="user_content">
			<h2 style="margin-bottom: 0px; color: #006636">Nomor Antrian Anda</h2>
			<h1 id="customerQ" style="font-size: 144px; margin-top: 0px"></h1>
		</div>
		<button onclick="addtoQueue();" class="ui green massive button">Ke Daftar Antrian</button>
		<h5 style="margin-top: 25px; color: #006636"><i>"Selamat datang, tekan tombol untuk mengantri"</i></h5>
	</center>
</body>
<script>
	$(document).ready(function(){
		$('#user_content').hide();
		$('button').click(function(){
			$('#user_content').show(1000);
			setTimeout(function(){
				$('#user_content').hide(1000);
			},5000);
		});
	});
</script>
</html>
